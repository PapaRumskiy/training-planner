{% extends 'main/base.html' %}
{% block content %}
<div class="auth-container">
    <h2 style="color: var(--primary); letter-spacing: 2px;">РЕЄСТРАЦІЯ</h2>
    <p style="color: #666; font-size: 14px; margin-bottom: 30px;">Створи акаунт, щоб отримати повний доступ до календаря та планів тренувань.</p>
    <form method="post" action="{% url 'registration' %}" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-main">СТВОРИТИ АКАУНТ</button>
    </form>
    <p style="margin-top: 25px; font-size: 14px;">Вже в команді? <a href="{% url 'login' %}" style="color: var(--primary); font-weight: 700; text-decoration: none;">УВІЙТИ</a></p>
</div>
{% endblock %}
